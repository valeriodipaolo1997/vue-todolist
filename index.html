<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue todolist</title>
        <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <div id="app" class="container">
            <div class="new-Task">
                <input v-model="newTask" type="text">
                <button @click="addTask">aggiungi</button>
            </div>
            <div>
                <ul>
                    <li v-for="(toDo, index) in toDoList" class="w-50">
                        <div class="d-flex justify-content-between">
                            <span :class="toDo.done ? 'text-decoration-line-through' : '' ">{{toDo.text}}</span>
                            <button @click="removeToDo(index)">X</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class=""></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/main.js"></script>
    </body>
</html>
